<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 一. 普通对象与函数对象:
        function f1() {};
        var f2 = function () {};
        var f3 = new Function('str', 'console.log(str)');

        var o1 = {};
        var o2 = new Object();
        var o3 = new f1();


        console.log(typeof Object); //function
        console.log(typeof Function); //function
        // Object ，Function 是JS自带的函数对象
        console.log(typeof o1); //object
        console.log(typeof o2); //object
        console.log(typeof o3); //object
        console.log(typeof f1); //function
        console.log(typeof f2); //function
        console.log(typeof f3); //function 

        // 总结：在上面的例子中 o1  o2  o3 为普通对象，f1  f2  f3 为函数对象。怎么区分，其实很简单，
        // 凡是通过 new Function() 创建的对象都是函数对象，其他的都是普通对象。


        // 二. 原型对象：
        // 在 JavaScript 中，每当定义一个对象（函数）时候，对象中都会包含一些预定义的属性。
        // 其中函数对象的一个属性就是原型对象 prototype。注：普通对象没有prototype,但有__proto__属性。
        //  原型对象其实就是普通对象（Function.prototype除外,它是函数对象，但它很特殊，他没有prototype属性（前面说道函数对象都有prototype属性）

        function f1() {};

        console.log(f1.prototype) //f1 {}

        console.log(typeof f1.prototype) //Object

        console.log(typeof Function.prototype) // Function

        console.log(typeof Object.prototype) // Object

    </script>
</body>

</html>
